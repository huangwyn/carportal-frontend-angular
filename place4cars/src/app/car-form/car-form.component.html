<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #carForm="ngForm">
      <div class="form-group">
        <label for="make">Make</label>
        <input type="text" [(ngModel)]="car.make" 
          class="form-control" 
          id="make" 
          name="make" 
          placeholder="Enter your car's make"
          required #make="ngModel">
      </div>
      <div [hidden]="!make.pristine" class="alert alert-danger">Make is required</div>
      <div class="form-group">
        <label for="model">Model</label>
        <input type="text" [(ngModel)]="car.model" 
          class="form-control" 
          id="model" 
          name="model" 
          placeholder="Enter your car's model"
          required #model="ngModel">
        <div [hidden]="!model.pristine" class="alert alert-danger">Model is required</div>
      </div>
      <div class="form-group">
          <label for="year">Year</label>
          <input type="number" [(ngModel)]="car.year" 
            class="form-control" 
            id="year" 
            name="year" 
            placeholder="Enter your car's model year"
            required #year="ngModel">
          <div [hidden]="!year.pristine" class="alert alert-danger">Year is required</div>
      </div>
      <div class="form-group">
        <label for="mileage">Starting Location</label>
        <input type="number" [(ngModel)]="car.mileage" 
          class="form-control" 
          id="mileage" 
          name="mileage" 
          placeholder="Enter your car's mileage"
          required #mileage="ngModel">
        <div [hidden]="!mileage.pristine" class="alert alert-danger">Starting Location is required</div>
      </div>
      <div class="form-group">
        <label for="kellyBlueBookEstimate">Destination Location</label>
        <input type="number" [(ngModel)]="car.kellyBlueBookEstimate" 
          class="form-control" 
          id="kellyBlueBookEstimate" 
          name="kellyBlueBookEstimate" 
          placeholder="Enter your car's Kelly Blue Book Estimate"
          required #kellyBlueBookEstimate="ngModel">
        <div [hidden]="!kellyBlueBookEstimate.pristine" class="alert alert-danger">Destination Location is required</div>
      </div>
      <div class="form-group">
        <label for="description">Status</label>
        <input type="text" [(ngModel)]="car.description" 
          class="form-control" 
          id="description" 
          name="description" 
          placeholder="Enter your car's description"
          required #description="ngModel">
        <div [hidden]="!description.pristine" class="alert alert-danger">Status</div>
      </div>
      <!-- <div class="form-group">
          <label for="listPrice">Year</label>
          <input type="listPrice" [(ngModel)]="car.listPrice" 
            class="form-control" 
            id="listPrice" 
            name="listPrice" 
            placeholder="Enter your car's list price"
            required #listPrice="ngModel">
          <div [hidden]="!listPrice.pristine" class="alert alert-danger">Year</div>
      </div> -->
      <button type="submit" [disabled]="!carForm.form.valid" 
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
