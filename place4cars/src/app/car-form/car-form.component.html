<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #carForm="ngForm">
        <div class="form-group">
          <label for="make">Make</label>
          <input type="text" [(ngModel)]="car.make" 
            class="form-control" 
            id="make" 
            name="make" 
            placeholder="Enter your car's make"
            required #make="ngModel">
        </div>
        <div [hidden]="!make.pristine" class="alert alert-danger">Make is required</div>
        <div class="form-group">
          <label for="model">Model</label>
          <input type="text" [(ngModel)]="car.model" 
            class="form-control" 
            id="model" 
            name="model" 
            placeholder="Enter your car's model"
            required #model="ngModel">
          <div [hidden]="!model.pristine" class="alert alert-danger">Model is required</div>
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" [(ngModel)]="car.year" 
              class="form-control" 
              id="year" 
              name="year" 
              placeholder="Enter your car's model year"
              required #year="ngModel">
            <div [hidden]="!year.pristine" class="alert alert-danger">Year is required</div>
        </div>
        <div class="form-group">
            <label for="listPrice">List Price</label>
            <input type="listPrice" [(ngModel)]="car.listPrice" 
              class="form-control" 
              id="listPrice" 
              name="listPrice" 
              placeholder="Enter your car's list price"
              required #listPrice="ngModel">
            <div [hidden]="!listPrice.pristine" class="alert alert-danger">Year is required</div>
        </div>
        <div class="form-group">
            <label for="imageUrl">Image</label>
            <input type="file" [(ngModel)]="car.imageUrl" 
              class="form-control" 
              id="imageUrl" 
              name="imageUrl" 
              placeholder="Enter a picture of your car"
              accept="image/*"
              required #imageUrl="ngModel">
            <div [hidden]="!imageUrl.pristine" class="alert alert-danger">Image is required</div>
          </div>
        <button type="submit" [disabled]="!carForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
